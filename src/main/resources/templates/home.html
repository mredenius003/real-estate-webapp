
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
     xmlns:th="http://www.thymeleaf.org">
<head>
<title>Home</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
<link rel="stylesheet"
     href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
     src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
     src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
     <div class="container">
          <h1 align="center" th:text=${userName}></h1>
          <div class="panel-group" style="margin-top: 40px">
               <div class="panel panel-secondary">
                    <div class="panel-heading">
                         <form th:action="@{/listings/viewAllListings}"
                              method="get">
                              <button
                                   class="btn btn-md btn-primary btn-block"
                                   type="Submit">
                                   <b>View All listings.</b>
                              </button>
                         </form>
                         <form th:action="@{/listings/viewUserListings}"
                              method="get">
                              <button
                                   class="btn btn-outline-primary btn-block"
                                   type="Submit">
                                   <b>View your Listings.</b>
                              </button>
                         </form>
                         <form th:action="@{/listings/editListing}"
                              method="get">
                              <button
                                   class="btn btn-md btn-primary btn-block"
                                   type="Submit">
                                   <b>Upload a new Listing.</b>
                              </button>
                         </form>
                    </div>
               </div>
          </div>
          <form th:action="@{/logout}" method="get">
               <button class="btn btn-md btn-danger btn-block"
                    name="logoutButton" type="Submit">Logout</button>
          </form>

     </div>
</body>
</html>
